<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VidMaster</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="stylesheet" href="/reset.css" />
	<link rel="stylesheet" href="/theme.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="script.js" type="module"></script>

	<!-- eruda for dev -->
	<script>
		; (function () {
			var src = '//cdn.jsdelivr.net/npm/eruda';
			if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
			document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
			document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
		})();
	</script>
</head>

<body>
	<header>
		<div class="header-btn btn" id="header-file-btn" data-dropdown="file">File</div>
		<div class="header-btn btn" id="header-edit-btn" data-dropdown="edit">Edit</div>
		<div class="header-btn btn" id="header-view-btn" data-dropdown="view">View</div>
		<div class="header-btn btn" id="header-options-btn" data-dropdown="options">Options</div>
	</header>
	<div id="workspace">
		<div id="workspace-left">
			<div id="video-display-container">
				<div id="video-display">

				</div>
				<canvas id="video-debug-display"></canvas>
			</div>
			<div id="horizontal-separator"></div>
			<div id="workspace-bottom">
				<div id="video-controls">
					<div id="video-control-group-left" class="video-control-group">
						<div id="video-control-add-component-btn" class="video-control-btn material-symbols-outlined">
							add</div>
					</div>
					<div id="video-control-group-middle" class="video-control-group">
						<div id="video-control-seek-to-start-btn" class="video-control-btn material-symbols-outlined">
							keyboard_double_arrow_left</div>
						<div id="video-control-seek-backward-btn" class="video-control-btn material-symbols-outlined">
							keyboard_arrow_left</div>
						<div id="video-control-play-btn" class="video-control-btn material-symbols-outlined">play_arrow
						</div>
						<div id="video-control-seek-forward-btn" class="video-control-btn material-symbols-outlined">
							keyboard_arrow_right</div>
						<div id="video-control-seek-to-end-btn" class="video-control-btn material-symbols-outlined">
							keyboard_double_arrow_right</div>
					</div>
					<div id="video-control-group-right" class="video-control-group">
						<input id="video-control-seek-pos" class="input" type="text" value="0 0/60" />
					</div>
				</div>
				<div id="track-area">
					<div id="track-area-scroll-up-btn" class="material-symbols-outlined btn">keyboard_arrow_up</div>
					<canvas id="track-area-ruler">

					</canvas>
					<div id="track-area-track-labels">
						<div class="track-area-track-label">1</div>
						<div class="track-area-track-label">2</div>
						<div class="track-area-track-label">3</div>
					</div>
					<div id="track-area-tracks">
						<div id="track-area-caret"></div>
						<div class="track-area-track">
							<!-- 
							<div class="track-area-track-component">
								<div class="track-area-track-component-left-handle">
								</div>
								<div class="track-area-track-component-body-handle">
								</div>
								<div class="track-area-track-component-right-handle">
								</div>
							</div> 
							-->
						</div>
						<div class="track-area-track"></div>
						<div class="track-area-track"></div>
					</div>
					<div id="track-area-scroll-down-btn" class="material-symbols-outlined btn">keyboard_arrow_down</div>
					<div id="track-area-add-track-btn" class="material-symbols-outlined btn">Add</div>
				</div>
			</div>
		</div>
		<div id="vertical-separator"></div>
		<div id="properties-panel"></div>
	</div>
	<div id="overlay">
		<div id="video-control-add-component-btn-options">
			<div id="video-control-add-component-btn-options-label">Add a...</div>
			<div class="track-area-add-options-entry btn" id="video-control-add-component-btn-option-video">Video</div>
			<div class="track-area-add-options-entry btn" id="video-control-add-component-btn-option-text">Text</div>
			<div class="track-area-add-options-entry btn" id="video-control-add-component-btn-option-shape">Shape</div>
		</div>
		<div id="header-file-dropdown" class="header-dropdown">
			<div class="header-dropdown-option btn" data-action="new">New</div>
			<div class="header-dropdown-option btn" data-action="save">Save</div>
			<div class="header-dropdown-option btn" data-action="export">Export</div>
		</div>
		<div id="header-edit-dropdown" class="header-dropdown">
			<div class="header-dropdown-option btn">New</div>
			<div class="header-dropdown-option btn">Save</div>
			<div class="header-dropdown-option btn">Export</div>
		</div>
		<div id="header-view-dropdown" class="header-dropdown">
			<div class="header-dropdown-option btn">New</div>
			<div class="header-dropdown-option btn">Save</div>
			<div class="header-dropdown-option btn">Export</div>
		</div>
		<div id="header-options-dropdown" class="header-dropdown">
			<div class="header-dropdown-option btn">New</div>
			<div class="header-dropdown-option btn">Save</div>
			<div class="header-dropdown-option btn">Export</div>
		</div>
	</div>
</body>

</html>
